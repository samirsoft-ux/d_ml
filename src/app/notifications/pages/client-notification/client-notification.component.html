
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="notifications">
    <th mat-header-cell *matHeaderCellDef>
      <div class="Switch">
        <h1>Notificaciones</h1>
        <mat-slide-toggle color="primary" [(ngModel)]="notificationOn" ></mat-slide-toggle>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-card>
        <div class="info" >
          <h3 style="padding-bottom:0">
            <h2 *ngIf="notificationOn">
              <mat-icon>calendar_today</mat-icon>
              {{element.lawyer.name}}
            </h2>
            <h2 *ngIf="!notificationOn" style="color: darkgray" >
              <mat-icon>calendar_today</mat-icon>
              {{element.lawyer.name}}
            </h2>
          </h3>
          <div class="hora">
            <div *ngIf="notificationOn">
              <mat-icon>schedule</mat-icon>
              <p>{{element.date}}</p>
            </div>
            <div *ngIf="!notificationOn" style="color: darkgray">
              <mat-icon>schedule</mat-icon>
              <p>{{element.date}}</p>
            </div>
          </div>
        </div>
        <div class="actions">
          <button mat-raised-button color="warn" [disabled]="!notificationOn" href="javascript:void(0)" (click)="deleteItem(element.id)" >Borrar</button>
        </div>
      </mat-card>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
