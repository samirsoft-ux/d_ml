<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/profile">Mi perfil</a>
      <a mat-list-item href="/appointmentsLawyer">Mi agenda Abogado</a>
      <a mat-list-item href="/appointmentsClient">Mi agenda Cliente</a>
      <a mat-list-item href="/clients">Mis clientes</a>
      <a mat-list-item href="/lawyers">Mis abogados</a>
      <a mat-list-item href="/notifications">Notificaciones Abogado</a>
      <a mat-list-item href="/notificationsC">Notificaciones Cliente</a>
      <a mat-list-item href="/searchlawyer">Buscar Abogado</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>My Lawyer</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
